<!DOCTYPE html>
<html>
<head>
    <title>Event Titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        ol {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        li {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Event Titles</h1>
    <ol>
        {% for title in titles %}
        <li>{{ title }}</li>
        {% endfor %}
    </ol>
</body>
</html>
